<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Revision</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel='stylesheet' type='text/css' media='screen' href='Styles/style.css'>
</head>
<body>
    <main>
        <!-- Unordered list  -->
        <section>
            <h2>Unordered list</h2>
            <ul>
                <li>Item 1</li>
                <li>Item 2</li>
                <li>Item 3</li>
                <li>Item 4</li>
            </ul>
        </section>
    
        <!-- Ordered list  -->
        <section>
            <h2>Ordered list</h2>
            <ol>
                <li>Item 1</li>
                <li>Item 2</li>
                <li>Item 3</li>
                <li>Item 4</li>
            </ol>
        </section>
    
         <!-- Table -->
         <section>
            <h2>Table</h2>
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Surname</th>
                        <th>Cellphone number</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Joel</td>
                        <td>Mukanya</td>
                        <td>0789632541</td>
                    </tr>
                    <tr>
                        <td>Oslin</td>
                        <td>Johnson</td>
                        <td>0778695584</td>
                    </tr>
                    <tr>
                        <td>Luvuyo</td>
                        <td>Ngcobo</td>
                        <td>0726587541</td>
                    </tr>
                </tbody>
            </table>
        </section>
        <!-- Image -->
        <section>
            <h2>Image</h2>
            <img src="https://i.postimg.cc/26xy3ms4/Laptop.jpg" alt="Laptop">
        </section>
        <footer>
            copyright &copy, 2022
        </footer>
    </main>
</body>
</html>
